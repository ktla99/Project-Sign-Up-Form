<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Sign Up Form</title>
            <link rel="stylesheet" href="style.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
    </head>

  <body>
    <div class="headerOne">
      <div class="odin">ODIN</div>
      <div class="footer">Photo by Gabriel Kraus</div>
    </div>
    <div class="group">

    <div class="headerTwo">
        <div class="paragraphOne">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
        <div class="paragraphTwo">Sign up <i>now</i> to get started</div>
        <div class="paragraphThree">You <i>know</i> you want to.</div>
    </div>

    <div class="headerThree">
        <div id="doThis">Let's do this!</div>
<div id="doubleColumn">    
    <div class="columnOne">
    <div id="containerOne">
            <form>
                <label for="firstName">
                    <span>FIRST NAME</span>
                    <input type="text" id="firstName" name="firstName" required minlength="2" >
                    <span class="errorFirst" aria-live="first"></span>
                </label>    
            </form>
    </div>

    <div class="containerThree">
            <form>
                <label for="mail">
                    <span>EMAIL</span>
                    <input type="email" id="mail" name="mail" required minlength="10" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}" >
                    <span class="errorEmail" aria-live="polite"></span>
                </label>
           </form>
    </div>

    <div class="containerFive">
            <form>
                <label for="password">
                     <span>PASSWORD</span>
                     <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}" >
                     <span class="errorPass" aria-live="passFirst"></span>
                </label>    
            </form>
    </div>
    </div>

<div class="columnTwo">
    <div id="containerTwo">
        <form>
            <label for="lastName">
                <span>LAST NAME</span>
                <input type="text" id="lastName" name="lastName" required minlength="2" >
                <span class="errorLast" aria-live="last"></span>
            </label>    
        </form>
</div>

<div class="containerFour">   
    <form>
         <label for="number">
             <span>PHONE NUMBER</span>
             <input type="tel" id="phoneNumber" name="phoneNumber" required minlength="10" >
             <span class="errorNumber" aria-live="num"></span>
         </label>    
     </form>
</div>

        <div class="containerSix">
            <form>
                <label for="confirmPass">
                    <span>CONFIRM PASSWORD</span>
                    <input type="password" id="confirmPass" name="confirmPass" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}" >
                    <span class="errorPassTwo" aria-live="passWord"></span>
                </label>    
            </form>
        </div>
</div>
</div>
</div>

    <div class="headerFour">
        <button class="account">Create Account</button>

        <div class="log">
            <label for="logIn">Already have an account? <span class="colorLog" style="color: rgb(117, 117, 117);">Log in</span> </label>
        </div>
    </div>
    </div>
  </body>
  
<script src="app.js"></script>

</html>
