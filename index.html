<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8"/>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
    </head>

  <body>
    <div class="container">
    <div class="groupOne">
      <div class="sorcerer">Sorcercers Unite!</div>
      <div class="artistOfImage">Photo by Gabriel Kraus</div>
    </div>

    <div class="groupTwo">

        <div class="summaryBox">
            <div class="paragraphOne">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
            <div class="paragraphTwo">Sign up <i>now</i> to get started.</div>
            <div class="paragraphThree">You <i>know</i> you want to.</div>
        </div>

        <div class="formBox">
                <div id="doThis">Let's do this!</div>
            <div id="doubleColumn">    
                <div class="columnOne">
                        <form id="firstNameForm">
                            <label for="firstName">
                                <span>FIRST NAME</span>
                                <input type="text" id="firstName" name="firstName" required minlength="2" placeholder="Enter First Name" style="text-transform:uppercase">
                                <span class="errorFirst" aria-live="first"></span>
                            </label>    
                        </form>
                    
                        <form>
                            <label for="lastName">
                                <span>LAST NAME</span>
                                <input type="text" id="lastName" name="lastName" required minlength="2" placeholder="Enter Last Name" style="text-transform:uppercase">
                                <span class="errorLast" aria-live="last"></span>
                                
                            </label>    
                        </form>
                
                        <form>
                            <label for="number">
                                <span>PHONE NUMBER</span>
                                <input type="tel" id="phoneNumber" name="phoneNumber" required minlength="10" maxlength="15" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000">
                                <span class="errorNumber" aria-live="num"></span>
                            </label>      
                        </form>
                </div>
                

                <div class="columnTwo">
                        <form>
                            <label for="mail">
                                <span>EMAIL</span>
                                <input type="email" id="mail" name="mail" required minlength="10" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}" placeholder="Enter Email Here" style="text-transform:uppercase">
                                <span class="errorEmail" aria-live="polite"></span>
                            </label>
                        </form>
                    
                        <form>
                            <label for="password">
                                <span>PASSWORD</span>
                                <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}" >
                                <span class="errorPass" aria-live="passFirst"></span>
                            </label>     
                        </form>
                    
                        <form>
                            <label for="confirmPass">
                                <span>CONFIRM PASSWORD</span>
                                <input type="password" id="confirmPass" name="confirmPass" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}" >
                                <span class="errorPassTwo" aria-live="passWord"></span>
                            </label>    
                        </form>
                </div>
            </div>
        </div>
        <div class="accountBox">
            <input type="submit" id="account" value="Create Account">

            <div class="log">
                <div class="logIn">Already have an account? <span class="colorLog" style="color: rgb(117, 117, 117);"><a href="#">Log in</a></span></div>
            </div>
        </div>
        
    </div>
</div>
  </body>
  
<script src="app.js"></script>

</html>
